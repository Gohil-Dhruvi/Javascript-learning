    function max(a,b,c)
    {
        let d;
        if(a >= b && a >= c)
        {
            console.log("a is maximum number",d = a); 
        }
        else if(b >= a && b >= c)
        {
            console.log("b is maximum number",d = b); 
        }
        else
        {
            console.log("c is maximum number",d = c);
