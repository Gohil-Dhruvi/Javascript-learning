    <script>
    //#1 program to calculate Area of Circle.

    function CircleNumber()
    {
        let num=5;
        console.log(3.14*num*num); 
    }
    CircleNumber()

    // exp output:- 3.14*5*5 => 78.5

    //#2 program to calculate Area of Square.

    function SquareNumber()
    {
        let num=15;
        console.log(num*num); 
    }
    SquareNumber()

    // exp output:-  15*15 => 225

    //#3 program to calculate Area of Rectangle.

    function RectangleNumber()
    {
        let w=18;
        let h=15;
        console.log(w*h); 
    }
    RectangleNumber()

    // exp output:- w=18 & h= 15 => w*h => 270

    //#4 program to calculate Area of Triangle.

    function TriangleNumber()
    {
        let w=8;
        let h=6;
        console.log(1/2*w*h); 
    }
    TriangleNumber()

    // exp output:- w=8 & h= 6 => 1/2*w*h => 24

    {

        let rate=8;
        let time=29;

    }
    simpleintrestNumber()

        if(num1<num2)
        {

        }

        {
            console.log("number is not small");
        }
    }
    smallNumber()

    // exp output:- num1=15 & num2=89 => num1<num2 => num1 is small

	// #7 find out given number is even.

    function evenNumber()
    {
        let num=6 ;
        if(num%2===0)
        {
            console.log("number is even");
        }
        else
        {
            console.log("number is not even");

        }
    }
    evenNumber()

    // exp output:- 2,4,6... num=6 is even 

    // #8 find out given number is odd.

    function oddNumber()
    {
        let num=3 ;
        if(num%2===1)
        {
            console.log("number is odd");
        }
        else
        {
            console.log("number is not odd");

        }
    }
    oddNumber()

    // exp output:- 1,3,5...is odd

    function MaximumNumber()
    {
        let num1=15;
        let num2=48;
        let num3=87;

        if(num1<num2)
        {
